<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <title>CodeAlpha Age calculator </title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="/style/normalize.css">
</head>

 <body>
    <h1 class="text">Age Calculator</h1>
    <div class="main-body">
        <div class="conatiner">
            <div class="get-info">

                <!-- get day -->
                <div class="day">
                    <span title="day">Day</span>
                    <input type="text" placeholder="DD" 
                    />
                     <!-- get month -->
                    <div class="month">
                        <span title="month">Month</span>
                        <input type="text" placeholder="MM" 
                        />
                         <!-- get year -->
                         <div class="year">
                            <span title="year">Year</span>
                            <input title="year" placeholder="YY" />
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>













 </body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <title>CodeAlpha Age calculator </title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="/style/normalize.css">
</head>

 <body>
    <h1 class="text">Age Calculator</h1>
    <div class="main-body">
        <div class="conatiner">
            <div class="get-info">

                <!-- get day -->
                <div class="day">
                    <span title="day">Day</span>
                    <input type="text" placeholder="DD" 
                    />
                     <!-- get month -->
                    <div class="month">
                        <span title="month">Month</span>
                        <input type="text" placeholder="MM" 
                        />
                         <!-- get year -->
                         <div class="year">
                            <span title="year">Year</span>
                            <input title="year" placeholder="YY" />
                         </div>
                    </div>
                    <!-- end get-info part -->
                    <div class="middle-line">
                        <span class="calc"> 
                            <image src="" alt="arrow icon" 
                            />
                        </span>
                        <div class="result">
                            <h3><span>--</span> Years</h3>
                            <h3><span>--</span> Month</h3>
                            <h3><span>--</span> Day</h3>
                        </div>
                        <!-- result part -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <p class="footer-p">Created by <a href=""><em>LB</em></a></p>
      </footer>


    <script src="script.js"></script>
 </body>

</html>
